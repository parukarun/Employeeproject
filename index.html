<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body background="https://wallpapercave.com/dwp2x/hoWA9tq.jpg" >
    <div class="row">

        <div class="col-3"></div>
        <div class="col-4">
            <h1 class="mt-4 text-center text-danger mb-4">Employee Details</h1>
            <form action="" class="border border-light  p-4">
                <input type="text" id="empid" class="form-control mt-2" placeholder="Employee ID">
                <input type="text" id="empname" class="form-control mt-2" placeholder="Employee Name">
                <input type="text" id="empaddr" class="form-control mt-2" placeholder="Employee Address">
                <input type="text" id="empdesg" class="form-control mt-2" placeholder="Employee Designation">
                <input type="text" id="empexp" class="form-control mt-2" placeholder="Employee Experience">
                <input type="text" id="empsal" class="form-control mt-2" placeholder="Employee Salary">

                <div class="d-grid gap-2">
                    <input type="button" onclick="addEmp()" value="+ Add Employee" class="btn btn-success mt-4">
                </div>
            </form>
        </div>
        <div class="col-5">
            <form action="" class="mt-5 p-5">
                <input type="text" id="searchId" class="form-control " placeholder="Enter id here">
                <input type="button" value="Search" onclick="search()" class="btn btn-primary mt-3">
            </form>

            <div id="result" class="m-3"></div>
        </div>
    </div>
</body>
<script src="./employee.js"></script>
</html>
